<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Ways to use CSS</title>
  <link rel="stylesheet" href="three-ways.css">
  <style>
    p{
      color: red;
    }
  </style>
</head>
<body>
  <!-- Inline Styling -->
  <p style="color: green; font-size: 32px;">This is a paragraph with inline styling.</p>
  <!-- Internal Styling -->
  <p>This is a paragraph with internal styling.</p>
  <!-- External Styling -->
  <p class="external-styling">This is a paragraph with external styling.</p>
</body>
</html>
